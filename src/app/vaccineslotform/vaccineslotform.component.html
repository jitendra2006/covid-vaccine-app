<h1 id="h1">Hello Vaccine</h1>
<div class="row">
    <div class="col">
        <h3 class="text-center text-info">Search Vaccine Slot By:</h3>
    </div>
</div>
<div class="row">
   <div class="col-md-5 text-center">
    <div class="form-check form-check-inline ">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" (click)="onState()">
        <label class="form-check-label" for="inlineRadio1">State</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" (click)="onDistrict($event)">
        <label class="form-check-label" for="inlineRadio2">District</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" (click)="onLocation()">
        <label class="form-check-label" for="inlineRadio3">Geo location</label>
      </div>
   </div>
   <div class="col-md-7">

    <form>
        <div *ngIf="state || district">
        <div class="form-group" >
          <label for="exampleInputEmail1">State</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter State">
        </div>
        <div class="form-group">
            <label for="example-date-input" class="col-2 col-form-label">Date</label>
            <div class="col-10">
              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
            </div>
        </div>
        </div>

        <div *ngIf="district">
            <div class="form-group" >
                <label for="exampleInputEmail1">District</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter District">
              </div>

    
        </div>

        <div *ngIf="location">
            <div class="form-group" >
                <label for="exampleInputEmail1">Location</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="location">
              </div>
        </div>
        
          


          <div *ngIf="state || district || location" ><button type="submit" class="btn btn-primary mt-2">Submit</button></div>
        
      </form>
       
   </div>
</div>
